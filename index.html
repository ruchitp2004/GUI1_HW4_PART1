<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="css/table.css">

    <!-- jQuery & validation plugin -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
</head>
<body>
    
    <h1>Interactive Dynamic Table</h1>
    <hr>
    <div class="container">
        <form id="inputform" novalidate>

        <div class="form">
            <label>Minimum column value X (between -50 to 50) :</label>
            <input type="number" id="startX" name="startX" placeholder="Enter value" min="-50" max="50" >
        </div>

        <div class="form">
            <label>Maximum column value X (between -50 to 50) :</label>
            <input type="number" id="endX" name="endX" placeholder="Enter value" min="-50" max="50" >
        </div>

        <div class="form">
            <label>Minimum row value Y (between -50 to 50) :</label>
            <input type="number" id="startY" name="startY" placeholder="Enter value" min="-50" max="50" >
        </div>

        <div class="form">
            <label>Maximum row value Y (between -50 to 50) :</label>
            <input type="number" id="endY" name="endY" placeholder="Enter value" min="-50" max="50" > 
        </div>
        
        <button type="submit">Generate Table</button>
    </form>
    </div>

    <div id="error-message"></div>
    <div id="tableContainer" class="table-wrapper"></div>

    <!-- Link JavaScript -->
    <script src="js/table.js"></script>
</body>
</html>
